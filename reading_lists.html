<!doctype html>

<head>
  <!-- Adding Title -->
  <title>Reading Lists - Charts</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./Resources/images/logo.svg" />
  <link rel="icon" href="./Resources/images/logo.svg" type="image/x-icon">

  <!-- Set character encoding for the document -->
  <meta charset="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <script src="./infoGraphics/lists.js"></script>

</head>

  <body>
    <img src="./Resources/images/lib_background.svg" alt="" style="display: inline; width: 100%;">
    <h1 style="margin-bottom: 5px;">Reading lists - Charts <a href="./index.html"><span style="font-size: 20px; float: right;">â‡¦ Index</span></a></h1>
    <hr style="margin-bottom: 30px;">


    <div id="charts" style="columns: 2; column-gap: 40px; column-span: all;"></div>

    <script>
        // Function to render the ListsCreated array
        function renderLists() {
          const chartsDiv = document.getElementById("charts");
          let html = "";
  
          for (const listName in ListsCreated) {
            if (ListsCreated.hasOwnProperty(listName)) {
              html += `<ul style="margin-top: 0px;"><h3 style="margin-top: 0px;">${listName}</h3>`;
              const listItems = ListsCreated[listName];
  
              listItems.forEach((item) => {
                html += `<a href="./infoGraphics/${listName}/${item}" target="_blank"><li>${item}</li></a>`;
              });
  
              html += "</ul>";
            }
          }
  
          chartsDiv.innerHTML = html;
        }
  
        // Call the function to render the ListsCreated array
        renderLists();
      </script>

  </body>


</html>
